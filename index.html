<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Купити курс</title>

  <!-- Golos (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* твоя улюблена база */
      --bg: #242028;

      /* кнопка */
      --btn: #FFE48A;       /* жовтий */
      --btn2:#F8D86D;       /* тепліший жовтий для об’єму */
      --btn3:#C08A4D;       /* золотистий для низу/тіні */
      --txt: #242028;       /* контрастний текст */

      /* акцентні glow-кольори з твоєї палітри */
      --g1:#6FCFFB;
      --g2:#A288E4;
      --g3:#FF6E59;
      --g4:#3452D5;

      --r: 18px;            /* радіус */
      --b: 3px;             /* товщина “бордера” */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      background: var(--bg);
      font-family: "Golos Text", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ОДНА кнопка */
    .buy{
      position: relative;
      padding: 16px 28px;
      border: 0;
      border-radius: var(--r);
      background:
        linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,0) 38%),
        linear-gradient(180deg, var(--btn) 0%, var(--btn2) 62%, var(--btn3) 140%);
      color: var(--txt);
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .2px;

      /* вигляд “преміум пластини” */
      box-shadow:
        0 22px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.65),
        inset 0 -10px 22px rgba(0,0,0,.18);

      cursor: not-allowed;
      user-select: none;
      transform: translateZ(0);
      isolation: isolate; /* щоб blend-mode не ліз у фон сторінки */
    }

    /* Ледь помітна “текстура”, дуже мінімально */
    .buy::marker{ content:""; }

    /* 1) ОБЕРТОВИЙ GLOW-БОРДЕР:
       conic-gradient + masking/composite (виглядає дуже “дорого”) */
    .buy::before{
      content:"";
      position:absolute;
      inset: calc(-1 * var(--b));
      border-radius: calc(var(--r) + var(--b));
      padding: var(--b);

      background:
        conic-gradient(
          from 0deg,
          var(--g1),
          var(--g2),
          var(--g3),
          var(--g4),
          var(--g1)
        );

      /* ВАЖЛИВО: вирізаємо середину — лишається тільки “бордер” */
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;

      /* Глибина/світіння */
      filter:
        blur(.35px)
        drop-shadow(0 0 12px rgba(111,207,251,.22))
        drop-shadow(0 0 18px rgba(162,136,228,.16));

      opacity: .95;
      z-index: -1;

      /* обертання — без JS */
      animation: spin 4.6s linear infinite, breathe 2.8s ease-in-out infinite;
    }

    @keyframes spin{
      to{ transform: rotate(1turn); }
    }
    @keyframes breathe{
      0%,100%{ filter: blur(.35px) drop-shadow(0 0 10px rgba(111,207,251,.18)) drop-shadow(0 0 16px rgba(162,136,228,.12)); }
      50%    { filter: blur(.45px) drop-shadow(0 0 14px rgba(255,110,89,.18)) drop-shadow(0 0 22px rgba(52,82,213,.16)); }
    }

    /* 2) “SHINE” БЛІК, який проходить по кнопці:
       зроблено псевдоелементом, щоб текст не “псувався” blend-mode */
    .buy::after{
      content:"";
      position:absolute;
      inset: 1px;
      border-radius: calc(var(--r) - 1px);

      /* блік */
      background:
        linear-gradient(120deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,.55) 45%,
          rgba(255,255,255,0) 65%
        );

      transform: translateX(-140%) skewX(-12deg);
      opacity: .35;
      mix-blend-mode: overlay;
      pointer-events:none;

      animation: sweep 3.8s ease-in-out infinite;
    }

    @keyframes sweep{
      0%   { transform: translateX(-140%) skewX(-12deg); opacity: 0; }
      18%  { opacity: .35; }
      52%  { transform: translateX(140%)  skewX(-12deg); opacity: .25; }
      100% { transform: translateX(140%)  skewX(-12deg); opacity: 0; }
    }

    /* Вимкнена кнопка, але стиль лишається “живим” */
    .buy:disabled{
      outline: none;
    }

    /* Невеликий fallback, якщо в якомусь браузері mask-composite недоступний:
       просто тонка рамка + тінь, без “вирізання” */
    @supports not ((-webkit-mask-composite: xor) or (mask-composite: exclude)) {
      .buy::before{
        -webkit-mask: none;
        mask: none;
        opacity: .55;
      }
    }
  </style>
</head>

<body>
  <button class="buy" type="button" disabled aria-disabled="true">
    Купити курс
  </button>
</body>
</html>
